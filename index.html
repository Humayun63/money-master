<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- TAILWIND CSS CDN LINK -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body>
    <header>
        <!-- NAV AND LOGO -->
        <nav>
            <h1 class="text-3xl text-blue-500 md:text-5xl text-center font-bold my-9">
                Money Master
                <img src="images/money.png" alt="Money Bag Image" class="inline text-center">
            </h1>
        </nav>
    </header>
    <main class="mx-2 my-8">
        <!-- MAIN SECTION -->
        <section class="w-full md:w-5/6 mx-auto grid grid-cols-1 md:grid-cols-2 md:gap-14">
            <img src="images/thumbline.png" alt="Poster Image">
            <div class="bg-neutral-100 px-16 py-4">
                <h3 class="text-2xl text-center font-medium">Income</h3>
                <!-- Income Input -->
                <div class="my-4">
                    <label for="income" class="grid grid-cols-4 gap-4">
                        <p class="text-xl text-right ">Income: </p>
                        <input type="number" name="income" id="income-field"
                            class="border-0 outline-0 bg-neutral-300 px-3 py-1 font-semibold tracking-widest  col-span-3">
                    </label>
                </div>
                <h3 class="text-2xl text-center font-medium">Expenses</h3>
                <div class="my-4">
                    <label for="food" class="grid  grid-cols-4 gap-4">
                        <span class="text-xl text-right ">Food: </span>
                        <input type="number" name="food" id="food-field"
                            class="border-0 outline-0 bg-neutral-300 px-3 py-1 font-semibold tracking-widest   col-span-3">
                    </label><br>
                    <label for="rent" class="grid  grid-cols-4 gap-4">
                        <span class="text-xl text-right">Rent: </span>
                        <input type="number" name="rent" id="rent-field"
                            class="border-0 outline-0 bg-neutral-300 px-3 py-1 font-semibold tracking-widest   col-span-3">
                    </label><br>
                    <label for="cloths" class="grid  grid-cols-4 gap-4">
                        <span class="text-xl text-right">Cloths: </span>
                        <input type="number" name="cloths" id="cloths-field"
                            class="border-0 outline-0 bg-neutral-300 px-3 py-1 col-span-3 font-semibold tracking-widest  ">
                    </label>
                    <button
                        class="bg-blue-500 hover:bg-blue-600 px-5 py-3 font-medium text-xl text-white rounded-lg my-4 block mx-auto"
                        id="caclulate-expence">Calculate</button>

                    <p class="text-xl font-medium text-center my-4">Total Expenses: <span id="total-expense"></span>
                    </p>
                    <p class="text-xl font-medium text-center mt-6">Balance: <span id="total-balance"></span> </p>
                </div>
                <!-- SAVE AMOUNT -->
                <div class="grid grid-cols-1 md:grid-cols-6  lg:w-3/4 gap-2 lg:gap-4 mx-auto">
                    <div class="md:col-span-3 mx-auto">
                        <span class="text-xl">Save: </span>
                        <input type="number" name="savings" id="savings-field"
                            class="border-0 outline-0 bg-neutral-300 px-3 py-1 font-semibold tracking-widest w-3/5 ">
                    </div>
                    <span class="text-xl text-center md:col-span-1">%</span>
                    <div class="md:col-span-2 mx-auto">
                    <button
                        class="bg-blue-500 hover:bg-blue-600 px-6 py-1 font-medium text-xl text-white rounded-lg ml-5"
                        id="save-amount">Save</button>
                    </div>
                </div>
                <p class="text-xl font-medium text-center my-4">Saving Amount: <span id="saving-amount"></span>
                </p>
                <p class="text-xl font-medium text-center mt-6">Remaining Balance: <span id="remaining-balance"></span> </p>

            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
